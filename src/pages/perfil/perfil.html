<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>Perfil</h3>

  <form (submit)="save()">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="usuario.foto">
      </ion-avatar>
    </ion-item>
    <ion-icon name="heart"></ion-icon>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-input type="text" name="direccion" [(ngModel)]="usuario.direccion"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Guardar</button>
  </form>
</ion-content>
